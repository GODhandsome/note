<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[src="./1.jpeg"] {
        width: 100px;
        height: 150px;
      }

      img[src="./2.jpeg"] {
        width: 150px;
        height: 100px;
      }

      .box { display:flex }
      .box > div { background-color: blue; z-index: 1; }    /* 此时该div是普通元素，z-index无效 */
      .box > div > img {
        position: relative; z-index: -1; right: -150px;     /* 注意这里是负值z-index */
      }
    </style>
  </head>
  <body>
    <div style="position: relative; z-index: auto">
      <img src="./1.jpeg" style="position: absolute; z-index: 2" />
    </div>
    <div style="position: relative; z-index: auto">
      <img src="./2.jpeg" style="position: relative; z-index: 1" />
    </div>

    <div class="box">
      <div>
        <img src="./1.jpeg"/>
      </div>
    </div>
  </body>
</html>
